@(openMatches : Map[String, model.Match])

@main("Welcome to checkers") {
    <div class="col-md-12">
	    <h2>Open games</h2>
	    <div class="list-group">
            @if(openMatches.isEmpty) {
             <a href="#" class="list-group-item disabled">
            No open games, please create a new game.
            </a>
            }
	        @for((id, openMatch) <- openMatches) {
	        <button onclick='loadContentFrom("/join/@id")' class="list-group-item">@openMatch.getHoster().getName()</button>
	        }
		</div>
		<div class="col-md-6 text-center margin-top-75" >
		   <button onclick='loadContentFrom("/create/Multi")' class="btn btn-default">Create multiplayergame</button>
		</div>
		<div class="col-md-6 text-center margin-top-75">
		   <button onclick='loadContentFrom("/create/Single")' class="btn btn-default">Start singleplayergame</button>
	    </div>
    </div>
    
    <script type='text/javascript' src='@routes.Assets.at("javascripts/ws.js")'></script>
}
